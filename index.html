<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado</title>
    <style>
        /* Estilo Geral da Página */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f9;
            color: #333;
            overflow: hidden;
        }

        /* Link para a página de destino */
        .thank-you-link {
            text-decoration: none;
            color: inherit;
        }

        /* Contêiner principal */
        .thank-you-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        /* Animação de entrada */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Título de agradecimento */
        .thank-you-title {
            font-size: 2.5em;
            color: #1a73e8;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Mensagem de agradecimento */
        .thank-you-message {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Ícone de checkmark */
        .checkmark {
            font-size: 3em;
            color: #1a73e8;
            margin-bottom: 20px;
            animation: popIn 0.5s ease-in-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Link para a página de destino -->
    <a href="index.html" class="thank-you-link">
        <!-- Contêiner da Página de Obrigado -->
        <div class="thank-you-container">
            <div class="checkmark">✓</div>
            <h1 class="thank-you-title">Obrigado!</h1>
            <p class="thank-you-message">
                Agradecemos o teu contato com a Blue Bolt Agency! 
				A nossa equipa recebeu a tua mensagem/questões e responderá mais rápido que o Usain Bolt!
            </p>
        </div>
    </a>

</body>
</html>
